<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logado</title>
</head>
<body>
    {% if usuario == 'superuser' %}
    <h2>Superuser</h2>
    {% elif usuario == 'admin' %}
    <h2>Admin</h2>
    {% elif usuario == 'professor' %}
    <h2>Professor</h2>
    {% else %}
    <h2>Aluno</h2>
    {% endif %}
    <a href="/accounts/logout/"><button type="submit">Logout</button></a>
</body>
</html>
